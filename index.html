<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; font-family:var(--font-family); text-align: center; margin-top: 30%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img src="images/bg-pattern-card.svg" alt="" class="background">
    <article>
      <img src="images/image-victor.jpg" alt="" class="profile-img">
    <section>
      <div class="info">
        <div class="name">
          <h1 class="fs-body fw-bold clr-dark">Victor Crest</h1>
          <span class="fs-body fw-regular clr-light">26</span>
        </div>
        <p class="fw-regular clr-light city">London</p>
        <hr>
      </div>
      <div class="stats">
        <div class="data">
          <h1 class="fs-body fw-bold clr-dark">80K</h1>
          <p class="clr-light fw-regular">Followers</p>
        </div>
        <div class="data">
          <h1 class="fs-body fw-bold clr-dark">803K</h1>
          <p class="clr-light fw-regular">Likes</p>
        </div>
        <div class="data">
          <h1 class="fs-body fw-bold clr-dark">1.4K</h1>
          <p class="clr-light fw-regular">Photos</p>
        </div>
      </div>
    </section>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Meric Cintosun</a>.
  </div>
</body>
</html>
